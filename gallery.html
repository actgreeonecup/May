<!DOCTYPE html>

    <title>Galeri Maylani</title>
    <style>
      body {
        margin: 0;
        background: #f3e5f5;
        font-family: "Segoe UI", sans-serif;
        padding: 40px;
      }
      h2 {
        text-align: center;
        color: #7b1fa2;
        margin-bottom: 30px;
      }
      p {
        font-size: 1.1em;
        line-height: 1.8;
        color: #444;
        align-content: center;
      }
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
      }
      .gallery img {
        width: 100%;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
      }
      .gallery img:hover {
        transform: scale(1.05);
      }
      a.back {
        display: block;
        margin-top: 30px;
        text-align: center;
        text-decoration: none;
        color: #6a1b9a;
        font-weight: bold;
      }
    </style>
  </head>
